<!DOCTYPE html>
<html ng-app="am">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Academy Manager</title>

    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
  </head>
  <body>

    <header>
      <nav ng-controller="MenuCtrl as menuCtrl" ng-init="menuCtrl.init()">

        <md-content>
          <md-toolbar>
            <div class="md-toolbar-tools">
              <md-button class="md-icon-button" aria-label="Menu" ng-click="menuCtrl.openMenu()">
                <md-icon md-svg-icon="navigation:menu"></md-icon>
              </md-button>

              <h2>Academy Manager</h2>
            </div>
          </md-toolbar>
        </md-content>

        <md-sidenav class="md-sidenav-left" md-component-id="menu">

          <md-list ng-repeat="menu in menuCtrl.menus">
            <md-subheader class="md-no-sticky">{{menu.name}}</md-subheader>

            <md-list-item ng-repeat="item in menu.itens" ng-click="menuCtrl.navigateTo(item.path)">
              <md-icon md-svg-icon="{{item.icon}}"></md-icon>
              <p>{{item.name}}</p>
            </md-list-item>
          </md-list>

        </md-sidenav>
      </nav>
    </header>

    <main ng-view="">
      <!-- CONTENT HERE! -->
    </main>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

    <script src="/js/app.js"></script>
    <script src="/js/config/api-config.js"></script>
    <script src="/js/config/route-config.js"></script>
    <script src="/js/config/icon-config.js"></script>
    <script src="/js/services/student-service.js"></script>
    <script src="/js/controllers/menu-controller.js"></script>
    <script src="/js/controllers/student-controller.js"></script>
  </body>
</html>
